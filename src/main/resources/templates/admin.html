<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
		<title>Admin Management System</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/admin}">Admin Management System</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin}">Link</a>
				</li>
			  </ul>
			  </div>
			
			</nav><br><br>
		<div class="container">
			<div class="row">
				<h1>List of Admin</h1>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/admin/new}" class="btn btn-primary btn-sm mb-3">
						Add user:
						
					</a>
					
				</div>
				
			</div>
				<table class="table table-striped table-bordered">
				  	<thead class="table-dark">
				    	<tr>
				      		<th>Student  name</th>
				      		<th>Email</th>
				      		<th>Project Name</th>
				      		<th>Start Date</th>
				      		<th>End Date</th>
				      		<th>Project Status</th>
				      		<th>Action</th>
				    	</tr> 
				  	</thead>
				  	<tbody>
					    <tr th:each="admin: ${admin}">
					    	<td th:text = "${admin.name}"> </td>
					    	<td th:text = "${admin.email}"> </td>
					    	<td th:text = "${admin.project_name}"> </td> 
					    	<td th:text = "${admin.start_date}"> </td>
					    	<td th:text = "${admin.end_date}"> </td>
					    	<td th:text = "${admin.project_status}"> </td> 
					    	<td>
								<a th:href = "@{/admin/edit/{id}(id=${admin.id})}" class="btn btn-primary">Update</a>
								<a th:href = "@{/admin/{id}(id=${admin.id})}" class="btn btn-danger">Delete</a>
							</td>
					    </tr>
				  	</tbody>
				</table>
		</div>
	</body>
</html>
