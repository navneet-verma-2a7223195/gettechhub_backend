<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
		<title>Admin Management System</title>
	</head>
	<body>
		
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/admin}">Admin Management System</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="">
				  <span class="navbar-toggler-icon"></span>
				  
			  </button>
			  <div class="collapse navbar-collapse" id="collapsibleNavbar">
			  <ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/admin}">Link</a>
				</li>
			  </ul>
			  </div>
			
			</nav>
		<br><br>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1>Create new admin</h1>
					<div class="card-body">
						<form th:action="@{/admin}" th:object = "${admin}" method="POST">
							<div class="form-group">
								<label>Admin name</label>
								<input class="form-control" type="text" name="name" th:field="*{name}" placeholder="Enter name:"/>
							</div>
							<div class="form-group">
								<label>Admin Email</label>
								<input class="form-control" type="text" name="email" th:field="*{email}" placeholder="Email:"/>
								
							</div>
							<div class="form-group">
								<label>Project name</label>
								<input class="form-control" type="text" name="project_name" th:field="*{project_name}" placeholder="Project Name:"/>
								
							</div>
							<div class="form-group">
								<label>Start Date</label>
								<input class="form-control" type="text" name="start_date" th:field="*{start_date}" placeholder="Start Date:"/>
								
							</div>
							<div class="form-group">
								<label>End date</label>
								<input class="form-control" type="text" name="end_date" th:field="*{end_date}" placeholder="End Date:"/>
								
							</div>
							<div class="form-group">
								<label>Status</label>
								<input class="form-control" type="text" name="status" th:field="*{project_status}" placeholder="Status:"/>
								
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">
									Submit
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		
		
		
		
	</body>
</html>
